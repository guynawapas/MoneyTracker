<ion-header>
  <ion-toolbar color='dark'>
    <ion-title >Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background" no-bounce>
  <form (submit)="doSignup()" class="form-div">
    <ion-list>
      <ion-item>
        <ion-label color='light'position="stacked">Email</ion-label>
        <ion-input color='light'type="email" [(ngModel)]="account.email" name="email"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label color='light' position="stacked">Password</ion-label>
        <ion-input color='light'type="password" [(ngModel)]="account.password1" name="password1"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label color='light'position="stacked">Password (confirm)</ion-label>
        <ion-input color='light'type="password" [(ngModel)]="account.password2" name="password2"> </ion-input>
      </ion-item>

      <ion-button expand="full" type="submit"><b>Submit</b></ion-button>
    </ion-list>

  </form>
  <div color='light' class="login-div" (click)="gotoLogin()">Already have an account? <br>Tap here to login.</div>
</ion-content>
