<ion-header>
  <ion-toolbar color='dark'>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background" no-bounce>

  <form (submit)="doLogin()" class="form-div">
    <ion-list>
      <ion-item>
        <ion-label color='light'position="stacked">Email</ion-label>
        <ion-input color='light'type="email" [(ngModel)]="account.email" name="email" placeholder='Enter E-mail'> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label color='light'position="stacked">Password</ion-label>
        <ion-input color='light'type="password" [(ngModel)]="account.password" name="password" placeholder='Enter Password'> </ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" color="primary">Login</ion-button>
    </ion-list>

  </form>
  <div  color='light' class="login-div" (click)="gotoSignup()">Need an account? Tap here to signup.</div>
</ion-content>
