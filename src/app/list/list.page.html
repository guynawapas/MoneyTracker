<ion-header >
  <ion-toolbar color='dark' >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >
      Expenses
    </ion-title>
    <ion-buttons slot="end" (click)="newExpense()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div ion-fixed>
    <ion-item color='red'>
      Total Expense
      <ion-icon name='logo-bitcoin'> </ion-icon>
      {{expenseSum}}</ion-item>
  </div>
  
  <ion-card>
      
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
  </ion-card>
  

  <ion-card *ngFor="let item of expenseService.getExpense()" (click)="onSelect(item)">
    <ion-card-header>
        <ion-icon name="logo-bitcoin"></ion-icon>
      <b>{{ item.cost }}</b>
    </ion-card-header>
    
  </ion-card >
  

  
</ion-content>
